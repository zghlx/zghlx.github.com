<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../layui/layui.js"></script>
    <script src="../js/iconfont.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>富文本编辑器</title>
</head>

<body>
    <!-- 内容页 -->
    <div id="content">
        <textarea class="layui-textarea" id="layui-editor" style="display: none">  
                把编辑器的初始内容放在这textarea即可
            </textarea>
        <div class="site-demo-button" style="margin-top: 20px;">
            <button class="layui-btn site-demo-layedit" data-type="content">获取编辑器内容</button>
            <button class="layui-btn site-demo-layedit" data-type="text">获取编辑器纯文本内容</button>
            <button class="layui-btn site-demo-layedit" data-type="selection">获取编辑器选中内容</button>
        </div>
    </div>
    <script>
        layui.use(['layedit','layer'], function () {
            var layedit = layui.layedit,
                $ = layui.jquery;

            //构建一个默认的编辑器
            var index = layedit.build('layui-editor');

            //编辑器外部操作
            var active = {
                content: function () {
                    layer.msg(layedit.getContent(index)); //获取编辑器内容
                },
                text: function () {
                    layer.msg(layedit.getText(index)); //获取编辑器纯文本内容
                },
                selection: function () {
                    layer.msg(layedit.getSelection(index));
                }
            };

            $('.site-demo-layedit').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

        });
    </script>
</body>

</html>
